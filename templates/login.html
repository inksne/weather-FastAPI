{% extends "base.html" %}

{% block title %}–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É{% endblock %}

{% block styles %}
    {{ super() }}
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #555; /* –õ–µ–≥–∫–∏–π —Å–µ—Ä—ã–π —Ñ–æ–Ω */
            margin: 0;
            padding: 0;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2.5rem;
            border-radius: 16px;
            width: 100%;
            max-width: 400px; /* –£–º–µ–Ω—å—à–∏–ª —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            font-size: 2rem; /* –£–º–µ–Ω—å—à–∏–ª —Ä–∞–∑–º–µ—Ä –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            font-weight: 600;
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        label {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            display: block; /* –î–ª—è –Ω–æ—Ä–º–∞–ª—å–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –º–µ—Ç–∫–∏ */
            text-align: left;
        }

        .input-group {
            margin-bottom: 1.5rem; /* –£–º–µ–Ω—å—à–∏–ª –æ—Ç—Å—Ç—É–ø—ã */
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º flexbox –¥–ª—è –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
            flex-direction: column; /* –í—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –ø–æ –∫–æ–ª–æ–Ω–∫–µ */
            align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        }

        input[type="text"],
        input[type="password"] {
            width: 100%; /* –†–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –ø–æ–ª–µ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
            padding: 0.8rem; /* –£–º–µ–Ω—å—à–∏–ª padding */
            font-size: 1rem; /* –£–º–µ–Ω—å—à–∏–ª —à—Ä–∏—Ñ—Ç */
            border: 2px solid #00b4d8;
            border-radius: 8px;
            background-color: #f0f4f8;
            outline: none;
            transition: border 0.3s ease;
            box-sizing: border-box; /* –£—á–∏—Ç—ã–≤–∞–µ—Ç padding –∏ border –≤ –æ–±—â–µ–π —à–∏—Ä–∏–Ω–µ */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0096c7;
        }

        .password-wrapper {
            position: relative;
            display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º flexbox –¥–ª—è —Ç–æ—á–Ω–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
            align-items: center;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            cursor: pointer;
            color: #00b4d8;
            font-size: 1.2rem;
            z-index: 1; /* –£–±–µ–¥–∏–º—Å—è, —á—Ç–æ –∏–∫–æ–Ω–∫–∞ –±—É–¥–µ—Ç –ø–æ–≤–µ—Ä—Ö –ø–æ–ª—è –≤–≤–æ–¥–∞ */
        }

        button {
            padding: 0.8rem;
            background-color: #00b4d8;
            color: white;
            font-size: 1.1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #0096c7;
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .register-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .register-link p {
            color: #888;
        }

        .register-link a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="login-container">
        <h1>–í—Ö–æ–¥</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
                <input type="text" id="username" name="username" required placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>
            <div class="input-group password-wrapper">
                <label for="password">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="password" name="password" required placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                <span class="toggle-password" id="togglePassword">&#128065;</span> <!-- –ò–∫–æ–Ω–∫–∞ –≥–ª–∞–∑–∏–∫–∞ -->
            </div>
            <div>
                <button type="submit">–í–æ–π—Ç–∏</button>
            </div>
        </form>
        <div class="register-link">
            <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a href="/register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä—É–π—Ç–µ—Å—å</a></p>
        </div>
        <div id="error-message" class="error-message"></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ø–∞—Ä–æ–ª—è
        const togglePassword = document.getElementById('togglePassword');
        const passwordField = document.getElementById('password');

        togglePassword.addEventListener('click', function () {
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–∏–ø –ø–æ–ª—è (password <-> text)
            const type = passwordField.type === 'password' ? 'text' : 'password';
            passwordField.type = type;

            // –ú–µ–Ω—è–µ–º –∏–∫–æ–Ω–∫—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, —Å–∫—Ä—ã—Ç –∏–ª–∏ –æ—Ç–∫—Ä—ã—Ç –ø–∞—Ä–æ–ª—å
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';  // –ì–ª–∞–∑–∏–∫/–°–∫—Ä—ã—Ç—ã–π –≥–ª–∞–∑–∏–∫
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); 

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('/jwt/login/', {
                    method: 'POST',
                    body: formData, 
                    credentials: 'include' 
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = '/authenticated/';
                } else {
                    document.getElementById('error-message').textContent = result.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–∏ –∫ —Å–µ—Ä–≤–µ—Ä—É';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
{% endblock %}
